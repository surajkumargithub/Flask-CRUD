<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>

    <!-- Update User Form -->
    <form action="{{ url_for('update_user', id=res.id) }}" method="POST">
        <input type="text" name="name" value="{{ res.name }}" required>
        <input type="email" name="email" value="{{ res.email }}" required>
        <input type="text" name="phone" value="{{ res.phone }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
